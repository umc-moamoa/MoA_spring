<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signUp.css">
    <link rel="icon" href="/image/logo.png">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="flex-container">
        <div id="wrapper">
            <!-- header -->
            <div class="header">

                <!-- 로그인, 회원가입, 마이페이지 -->
                <div id="userMenu">
                    <ul class="list_menu">
                        <li class="menu menu_login">
                            <a class="link link_login" href="login.html">로그인</a>
                            <a class="link link_logout" href="main.html" onclick="logout();">로그아웃</a>
                        </li>
                        <li class="menu menu_join">
                            <a onclick="login_alert7();" class="link link_join" href="#">회원가입</a>
                        </li>
                        <!-- 이름 수정 -->
                        <li class="menu menu_mypage"> 
                            <a onclick="login_alert1();" class="link link_mypage" href="#">마이페이지</a>
                        </li>
                    </ul>
                </div>

                <!-- 로고 -->
                <div id="headerLogo" class="layout-wrapper">
                    <h1 class="logo">
                        <a class="link_main" href="main.html">
                            <img src="/image/zipLogo.png"  alt="로고" />
                        </a>
                    </h1>
                </div>

                <!-- 메뉴바 -->
                <div class="gnb_main">
                    <ul class="gnb">
                        <li class="menu1">
                            <a href="formList.html" class="link all" >전체 설문 보기</a>
                        <li class="menu2">
                            <a href="#" onclick="login_alert2();"  class="link new">새 설문 만들기</a>
                        </li>
                        <li class="menu3">
                            <a href="#" onclick="login_alert3();" class="link best">내가 만든 설문</a>
                        </li>
                        <li class="menu4">
                            <a href="#" onclick="login_alert4();" class="link bargain">관심 있는 설문조사</a>
                        </li>
                        <li class="menu5">
                            <a href="#" onclick="login_alert5();" class="link event">참여한 설문조사</a>
                        </li>
                        <li class="menu6">
                            <a href="#" onclick="login_alert6();" class="link bargain">포인트 내역</a>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- container -->
            <div class="container">
                <div id="main">

                    <form>
                        <div class="flex-container2">

                            <div id="subTitle">
                                <p class="subTitle">회원가입</p>
                            </div>

                            <div id="signupBox">
                                <div class="box">
                                    
                                    <input type="email" class="inputEmail" id="email" maxlength="30"
                                    placeholder="사용하실 이메일을 입력해주세요."
                                    onfocus="this.placeholder = ''" 
                                    onblur="this.placeholder = '사용하실 이메일을 입력해주세요.'">
                                    <button type="button" id="idBtn1" onclick="send_email();">이메일인증</button>
                                    <p class="alert validId1"></p>
                                </div>
                                <div class="box">
                                    
                                    <input type="text" class="inputNum" id="num" maxlength="30"
                                    placeholder="이메일 인증번호를 입력해주세요."
                                    onfocus="this.placeholder = ''" 
                                    onblur="this.placeholder = '이메일 인증번호를 입력해주세요.'">
                                    <button type="button" id="idBtn3" onclick="email_num();">인증확인</button>
                                    <p class="alert validId5"></p>
                                </div>
                                
                                <div class="box">
                                    <input type="text" class="inputName" id="nickName" maxlength="30"
                                    placeholder="사용하실 닉네임을 입력해주세요."
                                    onfocus="this.placeholder = ''" 
                                    onblur="this.placeholder = '사용하실 닉네임을 입력해주세요.'">
                                    <button type="button" id="idBtn2" onclick="name_check();">중복확인</button>
                                    <p class="alert validId2"></p>
                                </div>
                                <div class="box">
                                    <input type="password" class="inputPW" id="pswd1" maxlength="30"
                                    placeholder="사용하실 비밀번호를 입력해주세요."
                                    onfocus="this.placeholder = ''" 
                                    onblur="this.placeholder = '사용하실 비밀번호를 입력해주세요.'">
                                    <p class="alert validId3"></p>
                                </div>
                                <div class="box">
                                    <input type="password" class="checkPW" id="pswd2" maxlength="30"
                                    placeholder="비밀번호를 확인해주세요."
                                    onfocus="this.placeholder = ''" 
                                    onblur="this.placeholder = '비밀번호를 확인해주세요.'">
                                    <p class="alert validId4"></p>
                                </div>
                            </div>

                            <div><button type="button" id="singup_btn" onclick="join_check();">회원가입</button></div>

                        </div>
                    </form>

                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <table>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 item">
                            <td>
                                <p id="footer_MoA">MoA</p>
                                <a href="#">개인정보처리방침</a>&nbsp;<a href="#">이용약관</a>&nbsp;<a href="#">제휴문의</a>
                                <p id="from">UMC / 컴공선배</p>
                            </td>
                        </div>
                        <div class="col-sm-4 col-md-3 item">
                            <td>
                                <ul>
                                    <p id="info">
                                    서비스명: MoA / 대표: 김은혜 / tel: 010-2020-1030
                                    <br>개인정보 보호 책임자: 김은혜 / Email: kimehhk@gmail.com</p>
                                    <p>COPYRIGHT (C) ALL RIGHTS RESERVED</p>
                                </ul>
                            </td>
                        </div>
                    </div>
                </table>
            </div>
        </footer>
    </div>
    <script src="/js/signUp.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/js/check.js"></script>
</body>
</html>
