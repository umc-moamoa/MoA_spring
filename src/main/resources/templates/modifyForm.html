<html lang="en">
<head>

    <title>폼 수정</title>
    <link rel="stylesheet" href="../static/css/modifyForm.css" />
    <link rel="icon" href="../static/image/logo.png">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="flex-container">
        <div id="wrapper">

            <!-- header -->
            <div class="header">

                <!-- 로그인, 회원가입, 마이페이지 -->
                <div id="userMenu">
                    <ul class="list_menu">
                        <li class="menu menu_login">
                            <a class="link link_login" href="login.html">로그인</a>
                            <a class="link link_logout" href="main.html" onclick="logout();">로그아웃</a>
                        </li>
                        <li class="menu menu_join">
                            <a onclick="login_alert7();" class="link link_join" href="#">회원가입</a>
                        </li>
                        <!-- 이름 수정 -->
                        <li class="menu menu_mypage"> 
                            <a onclick="login_alert1();" class="link link_mypage" href="#">마이페이지</a>
                        </li>
                    </ul>
                </div>


                <!-- 로고 -->
                <div id="headerLogo" class="layout-wrapper">
                    <h1 class="logo">
                        <a class="link_main" href="main.html">
                            <img src="../static/image/zipLogo.png"  alt="로고" />
                        </a>
                    </h1>
                </div>

                <!-- 메뉴바 -->
                <div class="gnb_main">
                    <ul class="gnb">
                        <li class="menu1">
                            <a href="formList.html" class="link all" >전체 설문 보기</a>
                        <li class="menu2">
                            <a href="makeForm.html" onclick="login_alert2();"  class="link new">새 설문 만들기</a>
                        </li>
                        <li class="menu3">
                            <a href="mySurvey.html" onclick="login_alert3();" class="link best">내가 만든 설문</a>
                        </li>
                        <li class="menu4">
                            <a href="interestedSurvey.html" onclick="login_alert4();" class="link bargain">관심 있는 설문조사</a>
                        </li>
                        <li class="menu5">
                            <a href="participatedSurvey.html" onclick="login_alert5();" class="link event">참여한 설문조사</a>
                        </li>
                        <li class="menu6">
                            <a href="point.html" onclick="login_alert6();" class="link bargain">포인트 내역</a>
                        </li>
                    </ul>
                </div>


            </div>

            <!-- container -->
            <div class="container">

                <!-- 서브 제목 -->
                <div id="subTitle">
                    <p class="subTitle">설문 수정</p>
                </div>

                <div id="main">
                    <div class="flex-container2">

                        <!-- 메인 -->
                        <div>
                            <div id="surveyStart">
                                <!-- api 나오면 여기 제목, 설명, 마감기한 받아와서 출력하는데 제목은 수정 x -->
                                <input name="title" type="text" id="inputTitle" maxlength="30"
                                placeholder="설문지 제목을 다시 적어주세요." 
                                onfocus="this.placeholder = ''" 
                                onblur="this.placeholder = '설문지 제목을 다시 적어주세요.'">

                                <input name="content" type="text" id="inputExplain" maxlength="40" 
                                placeholder="설문에 대한 설명을 다시 적어주세요."
                                onfocus="this.placeholder = ''" 
                                onblur="this.placeholder = '설문에 대한 설명을 다시 적어주세요.'">

                                <input type="date" id="inputDate"> <p class="deadline">까지</p>

                                <div><button type="button" id="submit_btn" onclick="modifyContent()">수정</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <div id="fcontainer">
                <table>
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 item">

                                <p id="footer_MoA">MoA</p>
                                <a href="#">개인정보처리방침</a>&nbsp;<a href="#">이용약관</a>&nbsp;<a href="#">제휴문의</a>
                                <p id="from">UMC / 컴공선배</p>
                            </td>
                        </div>
                        <div class="col-sm-4 col-md-3 item">
                            <td>
                                <ul>
                                    <p id="info">
                                    서비스명: MoA / 대표: 김은혜 / tel: 010-2020-1030
                                    <br>개인정보 보호 책임자: 김은혜 / Email: kimehhk@gmail.com</p>
                                    <p>COPYRIGHT (C) ALL RIGHTS RESERVED</p>
                                </ul>
                            </td>
                        </div>
                    </div>
                </table>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../static/js/modifyForm.js"></script>
    <script src="../static/js/check.js"></script>
</body>
</html>
